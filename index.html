<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animated Image Slider</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="slider-container">
    <h1>Beautiful CSS Image Slider</h1>
    <div class="slider">
      <!-- Slides -->
      <div class="slide" id="slide1">
        <img src="https://source.unsplash.com/random/800x500?nature,1" alt="Nature 1" />
        <div class="slide-caption">Nature's Serenity</div>
      </div>
      <div class="slide" id="slide2">
        <img src="https://source.unsplash.com/random/800x500?nature,2" alt="Nature 2" />
        <div class="slide-caption">Tranquil Forests</div>
      </div>
      <div class="slide" id="slide3">
        <img src="https://source.unsplash.com/random/800x500?nature,3" alt="Nature 3" />
        <div class="slide-caption">Mountain Peaks</div>
      </div>
      <div class="slide" id="slide4">
        <img src="https://source.unsplash.com/random/800x500?nature,4" alt="Nature 4" />
        <div class="slide-caption">Golden Sunsets</div>
      </div>
      <div class="slide" id="slide5">
        <img src="https://source.unsplash.com/random/800x500?nature,5" alt="Nature 5" />
        <div class="slide-caption">Flowing Rivers</div>
      </div>

      <!-- Navigation Arrows -->
      <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
      <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <!-- Slide Dots -->
    <div class="slider-dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <p class="description">
      A smooth, auto-playing image slider built with <strong>HTML & CSS</strong> + minimal JavaScript for interaction.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
